name: Deploy + Sync MongoDB

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/10 * * * *"

jobs:

  deploy:
    name: Deploy to InfinityFree
    runs-on: ubuntu-latest
    # Only run on push, not on schedule
    if: github.event_name == 'push'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Deploy via FTP
        env:
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
        run: |
          echo "ðŸš€ Deploying to InfinityFree..."
          lftp -c "set ssl:verify-certificate no; open -u $FTP_USER,$FTP_PASS $FTP_HOST; mirror -R ./ /htdocs/ --ignore-time --parallel=2"
          echo "âœ… Deployment done."

  sync_mongodb:
    name: Sync logs.json â†’ MongoDB
    runs-on: ubuntu-latest
    # Always run on schedule, and also run after push (but independently of deploy)
    # No deploy dependency anymore
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Python + lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp python3 python3-pip
          pip install pymongo pandas dnspython python-dateutil

      - name: Download logs.json from InfinityFree
        env:
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
        run: |
          echo "ðŸ“¥ Downloading logs.json..."
          rm -f logs.json
          lftp -c "set ssl:verify-certificate no; open -u $FTP_USER,$FTP_PASS $FTP_HOST; get /htdocs/logs.json -o logs.json || echo '[]' > logs.json"

      - name: Sync with MongoDB
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          echo "ðŸ“¡ Syncing logs to MongoDB..."
          python3 sync_logs_to_mongo.py || echo 'âš  Sync failed but continuing.'

      - name: Upload logs.csv
        env:
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
        run: |
          if [ -f logs.csv ]; then
            echo "ðŸ“¤ Uploading logs.csv..."
            lftp -c "set ssl:verify-certificate no; open -u $FTP_USER,$FTP_PASS $FTP_HOST; put logs.csv -o /htdocs/logs.csv"
            echo "âœ… Upload done."
          else
            echo "âš  logs.csv not found"
          fi