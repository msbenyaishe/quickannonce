name: Deploy & Sync Logs

on:
  push:
    branches: [main]
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes

jobs:
  deploy-and-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Install lftp at the beginning of the job
      - name: Install FTP client
        run: sudo apt-get update && sudo apt-get install -y lftp

      # --- Deployment (only on push) ---
      - name: Deploy to InfinityFree
        if: github.event_name == 'push'
        env:
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
        run: |
          echo "ðŸš€ Starting deployment to InfinityFree..."
          lftp -c "
            set ssl:verify-certificate no;
            open -u $FTP_USER,$FTP_PASS $FTP_HOST;
            mirror -R ./ /htdocs/ --ignore-time --parallel=2 --exclude-glob .git* --exclude .github/
          "
          echo "âœ… Deployment completed"

      # --- Log Synchronization ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymongo pandas python-dotenv

      - name: Download logs.json
        env:
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
        run: |
          echo "ðŸ“¥ Downloading logs.json..."
          # Remove existing file if it exists
          rm -f logs.json
          # Download the file with clobber enabled
          lftp -c "
            set ssl:verify-certificate no;
            set xfer:clobber on;
            open -u $FTP_USER,$FTP_PASS $FTP_HOST;
            get /htdocs/logs.json -o logs.json;
          " || true
          # If download failed or file doesn't exist, create an empty one
          if [ ! -f "logs.json" ]; then
            echo "[]" > logs.json
            echo "â„¹ï¸ Created empty logs.json"
          fi

      - name: Run log synchronization
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MONGO_DB: ${{ secrets.MONGO_DB || 'logs_db' }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
        run: |
          echo "ðŸ”Œ Using MongoDB database: ${{ secrets.MONGO_DB || 'logs_db' }}"
          # First run: Process logs and keep them in the file
          python sync_logs_to_mongo.py --no-clear
          
          # Verify logs were processed
          if [ -s "logs.json" ]; then
            echo "âœ… Logs processed successfully"
          else
            echo "â„¹ï¸ No logs to process"
          fi
          
          # Clear the file for the next run
          echo "[]" > logs.json
          
          # Upload the cleared file
          echo "ðŸ“¤ Uploading cleared logs.json..."
          lftp -c "
            set ssl:verify-certificate no;
            open -u $FTP_USER,$FTP_PASS $FTP_HOST;
            put -O /htdocs/ logs.json;
          "

      - name: Upload updated files
        env:
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
        run: |
          echo "ðŸ“¤ Uploading updated files..."
          lftp -c "
            set ssl:verify-certificate no;
            set xfer:clobber on;
            open -u $FTP_USER,$FTP_PASS $FTP_HOST;
            put -O /htdocs/ logs.csv;
            put -O /htdocs/ stats_actions.csv;
            put -O /htdocs/ logs.json;
          "
          echo "âœ… Files uploaded successfully"